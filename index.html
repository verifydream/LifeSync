    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Glass Palette
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.3)',
                border: 'rgba(255, 255, 255, 0.2)',
                borderDark: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'blob': 'blob 15s infinite alternate',
              'blob-delayed': 'blob 15s infinite alternate 5s',
              'blob-slow': 'blob 20s infinite alternate 8s',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out infinite 2s',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marquee 40s linear infinite reverse',
              'grow-up': 'growUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
                '66%': { transform: 'translate(-40px, 40px) scale(0.8)' },
                '100%': { transform: 'translate(0, 0) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              growUp: {
                '0%': { transform: 'scaleY(0)' },
                '100%': { transform: 'scaleY(1)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Inter', sans-serif;
        /* FIX: Base background is no longer pure white to ensure contrast with white glass cards */
        background-color: #f8fafc; 
        color: #1e293b;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
        position: relative;
      }
      
      html.dark body {
        background-color: #020617; /* Deep slate/black */
        color: #f8fafc;
      }
      
      /* --- FROSTED GLASS THEME SYSTEM --- */
      
      .bg-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -50;
        overflow: hidden;
        pointer-events: none;
      }

      /* 1. Base Layer */
      .bg-base {
        position: absolute;
        inset: 0;
        background: #f1f5f9; /* Slate-100 (Off-white) for Light Mode Contrast */
        transition: background 0.5s ease;
      }
      html.dark .bg-base {
        background: #020617; /* Deepest Slate for Dark Mode */
      }

      /* 2. Ethereal Orbs */
      .mesh-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px); /* Increased blur to make it softer for text reading */
        opacity: 0.4; /* Reduced opacity for Light Mode so it's not too bright */
        transition: opacity 0.5s ease, background-color 0.5s ease;
      }
      html.dark .mesh-blob {
        opacity: 0.3;
        filter: blur(120px);
      }

      /* Colors - Light Mode (Softer Pastels) */
      .blob-1 { background-color: #bae6fd; top: -20%; left: -10%; width: 70vw; height: 70vw; } 
      .blob-2 { background-color: #ddd6fe; top: 40%; right: -20%; width: 60vw; height: 60vw; } 
      .blob-3 { background-color: #fce7f3; bottom: -20%; left: 10%; width: 60vw; height: 60vw; } 

      /* Colors - Dark Mode (Deep Neon) */
      html.dark .blob-1 { background-color: #0c4a6e; top: -10%; left: -10%; } /* Darker Sky */
      html.dark .blob-2 { background-color: #4c1d95; top: 30%; right: -10%;} /* Darker Violet */
      html.dark .blob-3 { background-color: #831843; bottom: -10%; left: 5%;} /* Darker Pink */

      /* 3. Noise Texture */
      .bg-noise {
        position: absolute;
        inset: 0;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
      }
      html.dark .bg-noise {
        opacity: 0.05; /* Slightly more grain in dark mode for texture */
      }

      /* --- CORE GLASS UTILITY --- */
      
      /* Light Mode Glass: Bright, slightly opaque to stand out against off-white bg */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      }
      
      /* FIX: Dark Mode Glass: Must be DARK based, not white based */
      html.dark .glass-panel {
        background: rgba(15, 23, 42, 0.6) !important; /* Dark Slate base, not white */
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        color: #ffffff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-12 {
        transform: rotateY(-12deg) rotateX(5deg);
      }
      .rotate-y-n12 {
        transform: rotateY(12deg) rotateX(5deg);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
